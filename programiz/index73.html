<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Add Element to Start of an Array</h1>
    <script>
      function addElement(arr) {
        arr.splice(0, 0, 4);

        console.log(arr);
      }

      const array = [1, 2, 3];
      addElement(array);
    </script>
  </body>
</html>
