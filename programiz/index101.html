<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Remove All Whitespaces From a Text</h1>
    <script>
      const string = "      Hello World       ";
      const result = string.split(" ").join("");
      console.log(result);
    </script>
  </body>
