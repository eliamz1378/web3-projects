<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Count the Number of Vowels in a String</h1>

    <script>
      function countVowel(str) {
        const count = str.match(/[aeiou]/gi).length;
        return count;
      }
      const string = prompt("enter a string");
      const result = countVowel(string);
      console.log(result);
    </script>
  </body>
</html>
