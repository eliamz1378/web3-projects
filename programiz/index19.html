<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Find Armstrong Number in an Interval</h1>
    <script>
      const lowNumber = parseInt(
        prompt("Enter a positive low integer value: ")
      );
      const highNumber = parseInt(
        prompt("Enter a positive high integer value: ")
      );
      for (i = lowNumber; i <= highNumber; i++) {
        let numberOfDigit = i.toString().length;
        let sum = 0;
        let temp = i;
        while (temp > 0) {
          let remainder = temp % 10;
          sum += remainder ** numberOfDigit;
          temp = parseInt(temp / 10);
        }
        if (sum == i) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
