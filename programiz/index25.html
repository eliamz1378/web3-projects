  <body>
    <h1>JavaScript Program to Find the Factors of a Number</h1>

    <script>
      const number = parseInt(prompt("enter a posetive number"));
      for (let i = 1; i <= number; i++) {
        if (number % i == 0) {
          console.log(i);
        }
      }
    </script>
