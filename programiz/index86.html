<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Set a Default Parameter Value For a Function</h1>
    <script>
      function sum(x = 3, y = 5) {
        return x + y;
      }
      console.log(sum(5, 15));
      console.log(sum(7));
      console.log(sum());
    </script>
  </body>
</html>
