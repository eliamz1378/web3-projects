<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Merge Property of Two Objects</h1>

    <script>
      const person = {
        name: "Jack",
        age: 26,
      };
      const student = {
        gender: "male",
      };

      const newObj = Object.assign(person, student);
      console.log(newObj);
    </script>
  </body>
</html>
