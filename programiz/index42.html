<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      JavaScript Program to Check Whether a String Starts and Ends With Certain
      Characters
    </h1>

    <script>
      function checkString(str) {
        if (str.startsWith("S") && str.endsWith("G")) {
          console.log("The string starts with S and ends with G");
        } else if (str.startsWith("S")) {
          console.log("The string starts with S but does not end with G");
        } else if (str.endsWith("G")) {
          console.log("The string starts does not with S but end with G");
        } else {
          console.log(
            "The string does not start with S and does not end with G"
          );
        }
      }

      let string = prompt("Enter a string: ");
      checkString(string);
    </script>
  </body>
</html>
