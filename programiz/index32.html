<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Find ASCII Value of Character</h1>
    <script>
      const char = prompt("Enter a character:");
      const ascii = char.charCodeAt(0);
      console.log(`The ASCII value of '${char}' is ${ascii}`);
    </script>
  </body>
</html>
