<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Find the Factorial of a Number</h1>
    <script>
      const number = parseInt(prompt("enter a posetive number"));
      if (number < 0) {
        console.log(`error`);
      } else if (number == 0) {
        console.log(`The factorial of ${number} is 1.`);
      } else {
        let fact = 1;
        for (i = 1; i <= number; i++) {
          fact *= i;
        }
        console.log(`The factorial of ${number} is ${fact}.`);
      }
    </script>
  </body>
</html>
