<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Check if a String Starts With Another String</h1>

    <script>
      const string = "hello world";
      const toCheckString = "he";
      if (string.startsWith(toCheckString)) {
        console.warn('The string starts with "he".');
      } else {
        console.warn(`The string does not starts with "he".`);
      }
    </script>
  </body>
</html>
