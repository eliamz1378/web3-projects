<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Generate a Range of Numbers and Characters</h1>
    <script>
      function* iterate(a, b) {
        for (let i = a; i <= b; i += 1) {
          yield i;
        }
      }
      function range(a, b) {
        if (typeof a === "string") {
          let result = [...iterate(a.charCodeAt(), b.charCodeAt())].map((n) =>
            String.fromCharCode(n)
          );
          console.log(result);
        } else {
          let result = [...iterate(a, b)];
          console.log(result);
        }
      }
      range(1, 5);
      range("A", "G");
    </script>
  </body>
</html>
