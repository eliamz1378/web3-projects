<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Check if a Key Exists in an Object</h1>
    <script>
      const person = {
        id: 1,
        name: "John",
        age: 23,
      };

      const hasKey = "name" in person;
      if (hasKey) {
        console.log("The key exists.");
      } else {
        console.log("The key does not exist.");
      }
    </script>
  </body>
</html>
