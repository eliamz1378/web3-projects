<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Find Sum of Natural Numbers Using Recursion</h1>
    <script>
      let num = parseInt(prompt("enter a number"));

      function sum(num) {
        if (num > 0) {
          return num + sum(num - 1);
        } else {
          return num;
        }
      }
      let result = sum(num);
      console.log(`Sum of Natural Numbers is ${result}`);
    </script>
  </body>
</html>
