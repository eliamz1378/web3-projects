    <h1>JavaScript Program To Work With Constants</h1>
    <script>
      const a = 5;
      console.log(a);

      {
        const a = 50;

      }
      console.log(a);
      const arr = ["work", "exercise", "eat"];
      console.log(arr);
      arr[3] = "hello";
