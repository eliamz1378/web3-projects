<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Illustrate Different Set Operations</h1>
    <script>
      function union(a, b) {
        let unionSet = new Set(a);
        for (let i of b) {
          unionSet.add(i);
        }
        return unionSet;
      }
      const setA = new Set(["apple", "mango", "orange"]);
      const setB = new Set(["grapes", "apple", "banana"]);
      const result = union(setA, setB);
      console.log(result);
    </script>
  </body>
</html>
