<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Check Armstrong Number</h1>
    <script>
      let sum = 0;
      const number = prompt("Enter a positive integer:");
      let numberOfDigit = number.length;
      temp = number;
      while (temp > 0) {
        let remainder = temp % 10;
        sum += remainder ** numberOfDigit;
        temp = parseInt(temp / 10);
      }
      if (sum == number) {
        console.log(`        
${number} is an Armstrong number`);
      } else {
        console.log(`${number} isnt an Armstrong number`);
      }
    </script>
  </body>
</html>
