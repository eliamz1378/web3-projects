<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Loop Through an Object</h1>
    <script>
      const student = {
        name: "John",
        age: 20,
        hobbies: ["reading", "games", "coding"],
      };
      for (let key in student) {
        let value;
        value = student[key];
        console.log(key + " - " + value);
      }
    </script>
  </body>
</html>
