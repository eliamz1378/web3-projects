<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Find the Sum of Natural Numbers</h1>

    <script>
      const number = parseInt(prompt("enter a posetive number"));
      let sum = 0;
      for (let i = 0; i <= number; i++) {
        sum += i;
      }
      console.log("The sum of natural numbers:", sum);
    </script>
  </body>
</html>
