<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Display Fibonacci Sequence Using Recursion</h1>
    <script>
      let num = parseInt(prompt("Enter the number of terms:"));
      function sum(num) {
        if (num < 2) {
          return num;
        } else {
          return sum(num - 1) + sum(num - 2);
        }
      }
      if (num <= 0) {
        console.log(`enter a posetive intiger`);
      } else {
        for (let i = 0; i < num; i++) {
          console.log(sum(i));
        }
      }
      let result = sum(num);
      console.log(result);
    </script>
  </body>
</html>
