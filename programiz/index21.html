<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Program to Check if the Numbers Have Same Last Digit</h1>

    <script>
      const a = parseInt(prompt("please enter a first number"));
      const b = parseInt(prompt("please enter a second number"));
      const c = parseInt(prompt("please enter a third number"));

      const result1 = a % 10;
      const result2 = b % 10;
      const result3 = c % 10;
      if (result1 == result2 && result1 == result3) {
        console.log(`${a},${b},${c} Have The Same Last Digit`);
      } else {
        console.log(`${a},${b},${c} Have Difftrent Last Digit`);
      }
    </script>
  </body>
</html>
