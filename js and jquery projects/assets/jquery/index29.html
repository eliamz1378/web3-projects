<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حذف و ویرایش ردیف‌های جدول</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }
      th,
      td {
        text-align: left;
      }
      button {
        padding: 5px 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h2>جدول با قابلیت ویرایش و حذف</h2>
    <table id="myTable">
      <thead>
        <tr>
          <th>نام</th>
          <th>سن</th>
          <th>عملیات</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>علی</td>
          <td>25</td>
          <td>
            <button class="editBtn">ویرایش</button>
            <button class="deleteBtn">حذف</button>
          </td>
        </tr>
        <tr>
          <td>مریم</td>
          <td>30</td>
          <td>
            <button class="editBtn">ویرایش</button>
            <button class="deleteBtn">حذف</button>
          </td>
        </tr>
      </tbody>
    </table>

    <script>
      $(document).ready(function () {
        $(".deleteBtn").click(function () {
          $(this).closest("tr").remove();
        });

        $(".editBtn").click(function () {
          var row = $(this).closest("tr");
          var name = row.find("td:eq(0)").text();
          var age = row.find("td:eq(1)").text();

          var newName = prompt("ویرایش نام:", name);
          var newAge = prompt("ویرایش سن:", age);

          if (newName !== null && newAge !== null) {
            row.find("td:eq(0)").text(newName);
            row.find("td:eq(1)").text(newAge);
          }
        });
      });
    </script>
  </body>
</html>
