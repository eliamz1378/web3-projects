<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>وبلاگ با قابلیت جستجو</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        text-align: center;
        margin-bottom: 30px;
      }
      .post {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 20px;
      }
      .post h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
      }
      .post p {
        font-size: 16px;
        color: #666;
        line-height: 1.6;
      }
      .post footer {
        margin-top: 20px;
        text-align: right;
        font-size: 14px;
        color: #999;
      }
      .search-bar {
        width: 100%;
        padding: 10px;
        margin-bottom: 30px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .like-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
      }
      .like-btn:hover {
        background-color: #45a049;
      }
      .like-count {
        margin-left: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>وبلاگ من</h1>
        <p>آخرین پست‌های من</p>
        <input
          type="text"
          id="searchInput"
          class="search-bar"
          placeholder="جستجو در پست‌ها..."
        />
      </header>

      <div id="postsContainer"></div>
    </div>

    <script>
      const posts = [
        {
          title: "پست اول: معرفی وبلاگ",
          content:
            "این پست به معرفی وبلاگ من اختصاص دارد. در این وبلاگ، من به اشتراک‌گذاری تجربیات خود در زمینه‌های مختلف می‌پردازم.",
          author: "الهام اسدی",
          likes: 0,
        },
        {
          title: "پست دوم: نحوه یادگیری جاوااسکریپت",
          content:
            "جاوااسکریپت یکی از محبوب‌ترین زبان‌های برنامه‌نویسی است که برای توسعه وب استفاده می‌شود. در این پست، روش‌های مختلف یادگیری جاوااسکریپت را بررسی می‌کنیم.",
          author: "الهام اسدی",
          likes: 0,
        },
        {
          title: "پست سوم: آشنایی با jQuery",
          content:
            "jQuery یک کتابخانه قدرتمند جاوااسکریپت است که می‌تواند نوشتن کدهای پیچیده جاوااسکریپت را بسیار ساده‌تر کند.",
          author: "الهام اسدی",
          likes: 0,
        },
      ];

      const postsContainer = document.getElementById("postsContainer");
      function displayPosts(filteredPosts) {
        postsContainer.innerHTML = "";
        filteredPosts.forEach((post, index) => {
          const postElement = document.createElement("div");
          postElement.classList.add("post");
          postElement.innerHTML = `
                <h2>${post.title}</h2>
                <p>${post.content}</p>
                <footer>نویسنده: ${post.author}</footer>
                <button class="like-btn" id="likeBtn-${index}">لایک</button>
                <span class="like-count" id="likeCount-${index}">${post.likes} لایک</span>
            `;
          postsContainer.appendChild(postElement);
          document
            .getElementById(`likeBtn-${index}`)
            .addEventListener("click", function () {
              post.likes++; // افزایش تعداد لایک‌ها
              document.getElementById(`likeCount-${index}`).textContent =
                post.likes + " لایک"; // بروزرسانی تعداد لایک‌ها
            });
        });
      }
      displayPosts(posts);
      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          const searchTerm = this.value.toLowerCase();
          const filteredPosts = posts.filter(
            (post) =>
              post.title.toLowerCase().includes(searchTerm) ||
              post.content.toLowerCase().includes(searchTerm)
          );
          displayPosts(filteredPosts);
        });
    </script>
  </body>
</html>
