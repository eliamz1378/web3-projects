<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>وبلاگ ساده</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        text-align: center;
        margin-bottom: 30px;
      }
      .post {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 20px;
      }
      .post h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
      }
      .post p {
        font-size: 16px;
        color: #666;
        line-height: 1.6;
      }
      .post footer {
        margin-top: 20px;
        text-align: right;
        font-size: 14px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>وبلاگ من</h1>
        <p>آخرین پست‌های من</p>
      </header>

      <div id="postsContainer"></div>
    </div>

    <script>
      const posts = [
        {
          title: "پست اول: معرفی وبلاگ",
          content:
            "این پست به معرفی وبلاگ من اختصاص دارد. در این وبلاگ، من به اشتراک‌گذاری تجربیات خود در زمینه‌های مختلف می‌پردازم.",
          author: "الهام اسدی",
        },
        {
          title: "پست دوم: نحوه یادگیری جاوااسکریپت",
          content:
            "جاوااسکریپت یکی از محبوب‌ترین زبان‌های برنامه‌نویسی است که برای توسعه وب استفاده می‌شود. در این پست، روش‌های مختلف یادگیری جاوااسکریپت را بررسی می‌کنیم.",
          author: "الهام اسدی",
        },
        {
          title: "پست سوم: آشنایی با jQuery",
          content:
            "jQuery یک کتابخانه قدرتمند جاوااسکریپت است که می‌تواند نوشتن کدهای پیچیده جاوااسکریپت را بسیار ساده‌تر کند.",
          author: "الهام اسدی",
        },
      ];

      const postsContainer = document.getElementById("postsContainer");
      posts.forEach((post) => {
        const postElement = document.createElement("div");
        postElement.classList.add("post");
        postElement.innerHTML = `
            <h2>${post.title}</h2>
            <p>${post.content}</p>
            <footer>نویسنده: ${post.author}</footer>
        `;

        postsContainer.appendChild(postElement);
      });
    </script>
  </body>
</html>
