<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بررسی فیلد خالی</title>
    <style>
      .error-message {
        color: red;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="inputField" placeholder="این فیلد نباید خالی باشد" />
    <div id="error-message" class="error-message" style="display: none">
      این فیلد نمی‌تواند خالی باشد!
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#inputField").on("input", function () {
          if ($(this).val() === "") {
            $("#error-message").show();
          } else {
            $("#error-message").hide();
          }
        });
      });
    </script>
  </body>
</html>
