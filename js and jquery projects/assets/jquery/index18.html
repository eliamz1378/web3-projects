<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zoom Effect on Hover</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
      }

      .hover {
        text-align: center;
      }

      .zoom-img {
        width: 300px;
        height: auto;
        transition: transform 0.3s ease;
      }

      .zoomed {
        transform: scale(1.2);
        z-index: 10;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="hover">
      <h2 style="margin-bottom: 20px">Hover on the image:</h2>
      <img src="../image/free-nature-images.jpg" alt="img" class="zoom-img" />
    </div>

    <script>
      $(document).ready(function () {
        $(".zoom-img").hover(
          function () {
            $(this).addClass("zoomed");
          },
          function () {
            $(this).removeClass("zoomed");
          }
        );
      });
    </script>
  </body>
</html>
