<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تغییر رنگ حاشیه input</title>
    <style>
      input {
        padding: 10px;
        margin: 15px;
        font-size: 20px;
        border-radius: 7px;
      }
      input:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <input type="text" name="" id="inputBorder" placeholder="کلیک کن" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#inputBorder").focus(function () {
          $(this).css("border", "2px solid red");
        });
        $("#inputBorder").blur(function () {
          $(this).css("border", "1px solid gray");
        });
      });
    </script>
  </body>
</html>
