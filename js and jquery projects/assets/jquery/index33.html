<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>افزایش تدریجی پررنگی</title>
    <style>
      #content {
        width: 300px;
        height: 200px;
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <button id="fadeButton">پررنگ‌تر کردن محتوا</button>
    <div id="content">این محتوای من است.</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#fadeButton").click(function () {
          $("#content").fadeTo(5000, 1);
        });
      });
    </script>
  </body>
</html>
