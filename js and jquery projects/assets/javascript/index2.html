<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تغییر متن با موس</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      text-align: center;
      margin-top: 20px;
    }
    .img1 {
      width: 50%;
      margin: 0 auto;
    }
  </style>
  <body>
    <div class="container">
      <img class="img1" id="img" src="../image/free-nature-images.jpg" alt="" />
      <p id="text">دوره عکاسی</p>
    </div>

    <script>
      document.getElementById("img").addEventListener("mouseover", function () {
        document.getElementById("text").innerHTML =
          "برای شرکت در دوره عکاسی با ما تماس بگیرید";
      });

      document.getElementById("img").addEventListener("mouseout", function () {
        document.getElementById("text").innerHTML = "دوره عکاسی";
      });
    </script>
  </body>
</html>
