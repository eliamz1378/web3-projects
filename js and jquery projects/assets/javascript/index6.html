<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ارسال فرم</title>
    <style>
      input {
        padding: 10px;
        margin: 10px;
      }
      .error {
        font-size: 15px;
        color: red;
      }
      button {
        margin: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <form id="contactForm">
      <input type="text" id="name" placeholder="نام و نام خانوادگی" />

      <span id="textError" class="error"></span>
      <br />

      <input type="email" id="email" placeholder="ایمیل" />
      <span id="emailError" class="error"></span>
      <br />

      <input type="number" id="number" placeholder="شماره تماس" />
      <span id="numberError" class="error"></span>
      <br />
      <button type="submit">ارسال</button>
      <br />
    </form>

    <script>
      document.getElementById("contactForm").onsubmit = function (event) {
        event.preventDefault();
        document.getElementById("textError").innerText = "";
        document.getElementById("emailError").innerText = "";
        document.getElementById("numberError").innerText = "";
        let isValue = true;

        if (!document.getElementById("name").value) {
          document.getElementById("textError").innerText =
            "لطفا نام خود را وارد کنید";
          isValue = false;
        }
        if (!document.getElementById("email").value) {
          document.getElementById("emailError").innerText =
            "لطفا ایمیل خود را وارد کنید";
          isValue = false;
        }
        if (!document.getElementById("number").value) {
          document.getElementById("numberError").innerText =
            "لطفا شماره تماس خود را وارد کنید";
          isValue = false;
        }
        if (isValue) {
          alert("فرم شما با موفقیت ارسال شد");
        }
      };
    </script>
  </body>
</html>
