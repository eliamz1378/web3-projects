<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تغییر متن با اسکرول</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 2000px;
      }
      header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: lightskyblue;
        padding: 25px;
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <header id="header">به سایت ما خوش آمدید</header>
    <script>
      window.addEventListener("scroll", function () {
        document.getElementById("header").innerHTML = "محتوای جدید";
      });
    </script>
  </body>
</html>
