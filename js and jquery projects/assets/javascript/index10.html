<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مودال</title>
    <style>
      button {
        margin: 10px;
        padding: 15px;
        font-size: larger;
      }
      .modal {
        display: none;
        position: fixed;
        width: 100%;
        height: 50%;
      }
      .modalContent {
        background-color: lightblue;
        margin: 15% auto;
        padding: 30px;
        border: 1px solid #888;
        width: 80%;
        border-radius: 10px;
        text-align: center;
        font-size: 25px;
        font-weight: bolder;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: red;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="openBtn">باز کردن مودال</button>
    <div id="myModal" class="modal">
      <div class="modalContent">
        <span class="close">&times;</span>
        <p>این یک مودال تستی است</p>
      </div>
    </div>
    <script>
      let modal = document.getElementById("myModal");
      let btn = document.getElementById("openBtn");
      let span = document.getElementsByClassName("close")[0];

      btn.onclick = function () {
        modal.style.display = "block";
      };
      span.onclick = function () {
        modal.style.display = "none";
      };
      window.onclick = function (event) {
        if (event == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
